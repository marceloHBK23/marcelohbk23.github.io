<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabon Solier</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding-top: 78px;">
    <header class="w-100 p-3" style="position: fixed; top: 0; left: 0; background-color: white; z-index: 2;">
        <h2 class="text-center text-danger">Jabon Solier</h2>
    </header>

    <div class="logoBg d-flex justify-content-center align-items-center" style="background: url(img/JabonDeMierda.jpg); height: 60vh;">
        <h1 style="border: double white 10px; font-size: 80px;" class="text-light">Jabon Solier</h1>
    </div>

    <main>
        <section class="sectionOne w-100 mt-5 mb-5">
            <h2 class="text-danger text-center">Beneficios</h2>
            <div class="beneficios container-fluid justify-content-between d-flex w-100 mt-5 mb-5">
                <p class="col-4 col-sm-3" style="border: 2px solid black;">1-Es un jabon natural sin quimicos que puedan afectar tu piel</p>
                <p class="col-4 col-sm-3" style="border: 2px solid black;">2-Es un gran desinfectante que quita los germenes de tu cuerpo</p>
                <p class="col-4 col-sm-3" style="border: 2px solid black;">3-Un gran aroma que resalta en tu piel.</p>
            </div>
        </section>
        <hr>
        <section class="sectionTwo w-100 mb-5">
            <h2 class="text-center text-danger">Precio</h2>
            <div class="d-flex justify-content-center w-100 flex-wrap">
                <img class="w-50" src="img/JabonDeMierda.jpg" alt="Jabon de Mierda" title="Jabon de Mierda">
                <p class="text-danger w-100 text-center">RD$ 50</p>
            </div>
        </section>
        <hr>
        <section class="mb-5 w-100 d-flex justify-content-center flex-wrap">
            <h2 class="text-center text-danger w-100">Ubicacion</h2>
            <iframe class="w-50" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3767.3347189386304!2d-70.53481758509656!3d19.224238787003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eb02c9b6374f9c9%3A0x30b61865c7ca9dc!2sCatedral%20De%20La%20Inmaculada%20Concepci%C3%B3n!5e0!3m2!1ses!2sdo!4v1588985148932!5m2!1ses!2sdo" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
    </main>

    <footer class="p-2 text-center" style="background-color: white;">
        <p>Derechos Reservados 2020 &copy;</p>
    </footer>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
